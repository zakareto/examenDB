  //Guardando la info en la BD de FireBase
// crear referencia a la BD
var dataDB= firebase.database().ref('Clientes').push();

function enviar()
{
	var clave= document.getElementById('clave');
	var apellido= document.getElementById('apellido');
	var nombre= document.getElementById('nombre');
	var telefono= document.getElementById('telefono');
	dataDB.set({
			clave: clave.value,
			apellido: apellido.value,
			nombre: nombre.value,
			telefono: telefono.value
		});
	alert('Cliente agregado correctamente');
}

<h1>Agregar un Cliente</h1>
<form action="" method="post">
	<input type="number" name="clave" id="clave" placeholder="clave"> <br> <br>
	<input type="text" name="apellido" id="apellido" placeholder="Apellido"> <br> <br>
	<input type="nombre" name="nombre" id="nombre" placeholder="Nombre "> <br> <br>
	<input type="number" name="telefono" id="telefono" maxlength="10" placeholder="Telefono"> <br> <br>
	<button id="submit_button" type="submit" onclick="enviar()">Guardar</button>
