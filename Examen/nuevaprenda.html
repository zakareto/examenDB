  //Guardando la info en la BD de FireBase
// crear referencia a la BD
var dataDB= firebase.database().ref('Prendas').push();

function enviar()
{
  var clave= document.getElementById('clave');
	var descripcion= document.getElementById('descripcion');
	var valor= document.getElementById('valor');

	dataDB.set({
      clave:clave.value,
			descripcion: descripcion.value,
			valor: valor.value
		});
	alert('Prenda agregada correctamente');
}

</script>

  <CENTER>
<h1 style="color:#a3d3db; text-shadow: 0.1em 0.1em 0.1em black">Agregar una prenda</h1>
<form action="" method="post">
  <input type="number" name="clave" id="clave" placeholder="clave"> <br> <br>
	<input type="text" name="descripcion" id="descripcion" placeholder="descripcion"> <br> <br>
	<input type="number" name="valor" id="valor" placeholder="precio"> <br> <br>
	<button id="submit_button" type="submit" onclick="enviar()">Guardar</button>

</form>
